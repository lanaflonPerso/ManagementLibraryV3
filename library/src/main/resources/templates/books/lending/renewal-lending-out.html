<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="model/layout">

<head>
    <title>Renouvellement d'un prêt</title>
</head>
<body>
<main role="main" class="container" layout:fragment="content"  >

    <div class="alert alert-info text-center offset-3 col-md-6" role="alert" >
        Le renouvellement de votre emprunt du livre <span th:text="${title}"></span> n'a pas été réalisé car vous avez déjà renouvelé cet emprunt ou vous avez dépassé la date de retour prévue au <span th:text="${endDate}"></span>.
    </div>
    <div class="clearfix d-flex justify-content-center mt-4">
        <a class="btn btn-outline-info float-right" th:href="@{/lending/user}"  > <span>Retour à la liste d'emprunt</span></a>
    </div>
</main>

</body>
</html>
