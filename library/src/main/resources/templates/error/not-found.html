<!DOCTYPE html>

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="model/layout">

<head>
    <title>Sites</title>
</head>
<body>
<main role="main" class="container"  layout:fragment="content">

    <div class="alert alert-success m-2" role="alert">
        <h4 class="alert-heading" th:text="${title}">Aucune information à afficher</h4>

        <p class="mb-0">
            Toutefois si vous pensez que c'est une erreur, veuillez contacter le gestionnaire de la bibliothèque.
